<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Jquery-->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- CSS link-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="jumbotron shadow" style="background-color:whitesmoke">
            <div class="container">
                <h1 class="display-4" id="page-title">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main>
        <!-- Search container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3" id="search-section">
                    <p class="search-header">Search for a City</p>
                    <div class="input-group mb-3">
                        <input class="form-control search-city" type="search" placeholder="Search City"
                            aria-label="Search City">
                        <button class="btn btn-outline-light my-2 my-sm-0 search-button" type="submit">Search</button>
                    </div>
                    <button class="btn btn-outline-light mb-3" type="button" id="clear-history">Clear history</button>
                    <form id="history"></form>
                </div>

                <!-- Current weather -->
                <div class="col-sm-8" id="current"></div>

                <!-- 5 days Forecast-->
                <div class="col-sm-3"></div>
                <div class="col-sm-8" id="forecast">
                    <div class="row" id="five-days"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
